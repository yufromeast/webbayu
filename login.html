<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RuangTaktik</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('messi.png') no-repeat center
    center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

  .login-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(13, 15, 26, 0.85);
  z-index: 0;
}

    .login-box {
      background-color: #001f3f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0077ff;
      z-index: 1;
      position: relative;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color:  #ffd700;
    }

    .login-box input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    .login-box button {
      padding: 10px;
      background-color: #0077ff;
      border: none;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-box" onsubmit="event.preventDefault(); window.location.href='index.html';">
      <h2>Masuk ke RuangTaktik</h2>
      <input type="text" placeholder="Nama Pengguna" required />
      <input type="password" placeholder="Kata Sandi" required />
      <button type="submit">Login</button>
      <a href="index.html">‚Üê Kembali ke Beranda</a>
    </form>
  </div>
</body>
</html>
